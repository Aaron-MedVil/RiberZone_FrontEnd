<ion-header>
  <ion-toolbar>
    <ion-title>favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs='12' size-md='6' size-xl='4' size-lg='4' *ngFor='let prod of favoritos'>

        <!-- Cards -->
        <ion-card>

          <!-- Card Header -->
          <ion-card-header>
            <ion-grid>
              <ion-row>

                <!-- Imagen -->
                <ion-col size="6">
                  <img [src]="prod.id | odooProductImage" [alt]="prod.name" class="product-image" />
                </ion-col>

                <!-- Detalles -->
                <ion-col size="6">
                  <ion-card-title class='mb-3'>{{ prod.name }}</ion-card-title>
                  <ion-card-subtitle class='mb-3 mt-3'>{{ prod.listPrice }}â‚¬</ion-card-subtitle>

                  <!-- Rating -->
                  <div class="mt-3">
                    <p-rating [(ngModel)]="prod.xRating" [readonly]="true" [cancel]="false"></p-rating>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>

          <!-- Card content -->
          <ion-card-content>

            <!-- Button ver detalles -->
            <ion-button (click)="showDialog(prod)" expand="block" fill="clear" shape="round">
              <span>Ver detalles</span>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
