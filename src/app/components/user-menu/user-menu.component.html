<!-- Page content -->
<ion-content color="dark">
</ion-content>

<!-- Page footer -->
<ion-footer color='dark'>
  <ion-toolbar color='dark'>
    <ion-grid fixed>
      <ion-row>

        <!-- Boton cancelar -->
        <ion-col>
          <ion-button (click)="dismiss()" expand="block" color='danger' fill='outline'>
            <span>Cerrar</span>
          </ion-button>
        </ion-col>

        <!-- Boton acceder -->
        <ion-col>
          <ion-button (click)="dismiss()" expand="block" color='primary'>
            <span>Acceder</span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
